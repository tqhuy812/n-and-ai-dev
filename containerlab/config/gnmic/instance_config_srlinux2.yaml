network-instance:
  - name: default
    admin-state: enable
    interface: 
      - name: ethernet-1/1.0
      - name: ethernet-1/2.0
      - name: ethernet-1/3.0

    next-hop-groups:
      group: 
        - name: client1
          nexthop:
            - index: 0
              ip-address: 10.0.12.0
              failure-detection:
                enable-bfd:
                  local-address: 10.0.12.1

    static-routes:
      route: 
        - prefix: 10.0.1.0/30
          next-hop-group: client1

bfd:
  - subinterface: ethernet-1/2.0
    admin-state: enable