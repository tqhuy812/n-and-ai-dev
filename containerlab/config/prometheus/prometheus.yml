global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - rules.yml
alerting:
  alertmanagers:
  - static_configs:
    - targets: 
      - "alertmanager:9093"

# metrics_path defaults to '/metrics'
# scheme defaults to 'http'.
scrape_configs:
  - job_name: "gnmic"
    static_configs:
      - targets: ["gnmic:9273"]
